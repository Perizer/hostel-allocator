<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/register">Register</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <h1>Student Hostel Allocator</h1>
    
    <main>
        <form action="/" method="POST">
            <input type="text" name="firstName" placeholder="Enter your First Name">
            <input type="text" name="lastName" placeholder="Enter your Last Name">
            <input type="radio" name="sex" value="male"/>Male
            <input type="radio" name="sex" value="female"/>Female

            <select name="faculty">
                <option value="engineering">School of Engineering</option>
                <option value="business">School of Business & Mgt. Sciences</option>
                <option value="sciences">School of Industrial & Applied Sciences</option>
                <option value="arts">School of Arts & Humanities</option>
            </select>

            <input type="number" name="age" placeholder="Enter your Age">
            <input type="text" name="dept" placeholder="Department">
            <button type="submit" name="submit">Register</button>
        </form>
    
    </main>
</body>
</html>
